<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>

    <style>
        #dis{
            width:100%;
            height:200px;
            background-color:#333;
        }
        .c1{
            width:150px;
            height:150px;
            background-color:white;
            float:left;
            margin-left:55px;
            margin-top:25px;
            border-radius:50%;
            text-align:center;
            font-size:128px;
            font-weight:bold;
            line-height:150px;
        }    

    </style> 
</head>
<body>
    <div id="dis">

        <div id="div1" class="c1"></div>
        <div id="div2" class="c1"></div>
        <div id="div3" class="c1"></div>
        <div id="div4" class="c1"></div>
        <div id="div5" class="c1"></div>
        <div id="div6" class="c1"></div>
        <div id="div7" class="c1"></div>

    </div>
    <br /><br />

          <button id="btn" >Tıkla</button>

          <script>

              $("#btn").click(function () {

                  function sayiUret() {

                       return Math.round(Math.random() * 9);
                  }


                  $(".c1").hide();

                  $("#div1").html(sayiUret()).fadeIn(1000);
                  $("#div2").html(sayiUret()).fadeIn(2000);
                  $("#div3").html(sayiUret()).fadeIn(3000);
                  $("#div4").html(sayiUret()).fadeIn(4000);
                  $("#div5").html(sayiUret()).fadeIn(5000);
                  $("#div6").html(sayiUret()).fadeIn(6000);
                  $("#div7").html(sayiUret()).fadeIn(7000);
              });


          </script>
</body>
</html>
