<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Uygulama-1</title>
    <style>
        #arttır{
            background-color:green;
            color:white;
            width:35px;
            height:30px;   
            border:none;
            font-size:25px;
        }
        #azalt {
            background-color: red;
            color: white;
            width: 35px;
            height: 30px;
            border: none;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <input id="text" type="text" value="0" />
    <button onclick="artirma()" id="arttır">+</button>
    <button onclick="azaltma()" id="azalt">-</button>

    <script type="text/javascript" src="Scripts/jquery-3.4.1.min.js"></script>
    <script>
        
        function artirma() {

            var a = document.getElementById("text").value;
            a = Number(a);
            a += 1;
            document.getElementById("text").value = a;
        }

        function azaltma() {

            var a = document.getElementById("text").value;
            a = Number(a);
            a -= 1;
            document.getElementById("text").value = a;
        }
    </script>
</body>
</html>
